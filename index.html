<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FCC Quote Machine</title>
</head>
<body>
    <div id="quote-box">
        <p id="text">The man who does not read has no advantage over the man who cannot read.</p>
        <p id="source"></p>
        <p id="author">Mark Twain</p>
        <button type="button" id="new-quote">New Quote</button>
        <a id="tweet-quote" href="" target="_blank"></a>
    </div>
</body>
</html>
